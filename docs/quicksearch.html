    {"index.html":{"id":"index.html","title":"Index","body":" TrakBon Docs The Trak-Bon-Docs API contains several end points that allow users to create, edit, retrieve and delete documents. In addition, it contains API end points that allow the management of users i.e. create, edit, retrieve, delete users and roles. DevelopmentThe application was developed with NodeJS and Express is used for routing. The Postgres database was used with Sequelize as the ORM API ENDPOINTSUsers Request type Endpoint Action POST /users Create a new user GET /users Get all users GET /users/:id Get details of a specific user PUT /users/:id Edit user details DELETE /users/:id Remove a user from storage GET /users/:id/documents To get document of a specific user POST /users/login To log a user in POST /users/login To log a user in Roles Request type Endpoint Action POST /roles Create a new role GET /roles Get all created roles DELETE /role/:id To delete a role Documents Request type Endpoint Action POST /documents Create a new document GET /documents Retrieve all documents GET /documents/:id Retrieve a specific document PUT /documents/:id Update a specific document DELETE /documents/:id Delete a specific document GET /documents?offset=0&amp;limit=10 Pagination for document retrieval Search Request type Endpoint Action GET /search/documents/ Search for documents GET /search/users?={} Search for users UsersCreate UsersTo create a new user, make a POST request to /users Request{ &quot;firstName&quot;: &quot;John&quot;, &quot;lastName&quot;: &quot;Favie&quot; &quot;email&quot;: &quot;faviej@gmail.com&quot;, &quot;password&quot;:&quot;password&quot;, &quot;roleId&quot;: 2 }Response{ &quot;token&quot;: &quot;eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJVc2VySWQiOjE1LCJFbWFpbCI6ImFkYUBnbWFpbC5jb20iLCJSb2xlSWQiOjEsImlhdCI6MTQ5MTIyMTk4NiwiZXhwIjoxNDkxMjU3OTg2fQ.MtqGTyA5q7zrs7pgbKwtsVUqiTyWYcH6KINgnQK8KJA&quot;, &quot;data&quot;: { &quot;id&quot;: 1, &quot;firstName&quot;: &quot;John&quot;, &quot;lastName
